{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow max-w-2xl">
<h1 class="text-3xl font-bold">{{ book.title }}</h1>
<p class="text-gray-600 mt-1">by {{ book.author }}</p>
<p class="mt-4 text-gray-700">{{ book.description }}</p>
<p class="mt-4 font-bold text-xl text-blue-600">Price: ₹ {{ "%.2f"|format(book.price) }}</p>
<a href="{{ url_for('home') }}" class="mt-6 inline-block bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">⬅ Back to Home</a>
</div>
{% endblock %}
